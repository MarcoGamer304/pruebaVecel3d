<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/menu2.css">
</head>

<body>
    
    <div id="container3D"></div>

    <header class="title" >
        <h1 style="position: absolute; color: #8e2d2d; display: flex; justify-items: center; align-items: center; margin: 2rem; font-size: 2rem;">Juego 3d</h1>
    </header>
    
    <main>
        <ul>
            <li><button id="btn-open-login" class="btn-menu">CONTINUE</button></li>
            <li><button id="btn-open-register" class="btn-menu">REGISTER</button></li>
            <li><button class="btn-menu">OPTIONS <a href="./index.html"></a></button></li>
            <li><button class="btn-menu">CREDITS</button></li>
        </ul>
    </main>

    <!--Login Modal-->
    <dialog id="login-modal">
        <button id="btn-close-login">X</button>
        <div>
            <h2 class="login-title">Login</h2>
            <p class="register-paragraph">Enter your email password to access your account</p>
        </div>
        <form action="">
            <div class="email-container">
                <p class="email-text">Email</p>
                <input class="input-email" type="text" placeholder="m@example.com" required>
            </div>
            <div class="password-container">
                <div class="password-keys">
                    <p class="password-text">Password</p>
                    <span><a class="recovery-password" href="">Forgot your password?</a></span>
                </div>
                <input class="input-password" type="password" placeholder="password" required>
            </div>
            <div class="login-btn-container">
                <button class="login-btn">Login</button>
            </div>
        </form>
    </dialog>
    <!--End Login Modal-->

    <!--Register Modal-->
    <dialog id="register-modal">
        <button id="btn-close-register">X</button>
        <div>
            <h2 class="register-title">Register</h2>
            <p class="register-paragraph">Enter your email password to creater an account</p>
        </div>
        <form action="">
            <div class="email-container">
                <p class="email-text">Email</p>
                <input class="input-email" type="text" placeholder="m@example.com" required>
            </div>
            <div class="password-container">
                <p class="password-text">Password</p>
                <input class="input-password" type="password" placeholder="password" required>
            </div>
            <div class="register-btn-container">
                <button class="register-btn">Register</button>
            </div>
        </form>
    </dialog>
    <!--End Register Modal-->

    <footer>
        <nav class="links">
            <p>www.gameasdasd.com</p>
            <p>interactivas 2024</p>
        </nav>
        <img src="" alt="logo">
    </footer>

       
  
    
    <script type="module" src="./src/menu/menuScene.js"></script>
    <script src="./src/menu/menu.js"></script>

</body>

</html>
